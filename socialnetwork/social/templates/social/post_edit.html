{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6 text-center">
            <a class="btn btn-light" href="{% url 'post_detail' object.pk %}">Back to post</a>
        </div>
    </div>

<div class="row mt-5">
    <div class="col-md-5 col-sm-6 text-center">
        <h5>Update post!</h5>
    </div>
</div>


<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-sm-12 text-center">
        <form action="" method="post" id="edit-post-form">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="">
                <button class="btn btn-success mt-3"><i class="fa-solid fa-comments"></i> Edit post</button>
            </div>
        </form>
    </div>
</div>










</div>




{% endblock %}
